<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Sixtyfour&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./assets/Frame 6.png" alt="Logo da Alura" id="logoAlura">
    </header>

    <main class="conteudoPrincipal">
        <section class="conteudoPrincipal_digiitarTexto">
            <textarea name="areaDeDigitar" id="areaDeDigitar" cols="30" rows="10"></textarea>
            <p class="textoParagrafoPadrao"><ion-icon name="alert-outline"></ion-icon>Digite sem letras maiúsculas ou acentuadas</p>
            <div class="conteudoPrincipal_digiitarTexto_botoes">
                <div class="butoes">Criptografar</div>
                <div class="butoes">Descriptografar</div>
            </div>
        </section>
        <section class="conteudoPrincipal_visualizarTexto">
            <img src="./assets/sem código.png" alt="Imagem ilustariva de um gato detetive e um texto que tem escrito: sem código">
            <div class="conteudoPrincipal_visualizarTexto_textoPadrao">
                <h1>Nenhuma mensagem encontrada!</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
